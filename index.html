<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="signup-page.css">
</head>
<body>
    <div class="container">
        <div class="left-container">
            <div class="logo-box">
                <img src="odin-logo.png" alt="odin-logo">
                <h2>ODIN</h2>
            </div>
            <p class="photo-credit">Photo by <span class="underline">Halie West</span> on Unsplash</p>
        </div>

        <div class="right-container">
            <div class="right-upper">   
                <p>This is not a real online service! You know you needs something like this in your life to help you realize your deepest dreams.<br>Signup <em>now</em> to get started.<br><br>You <em>know</em> you want to.</p>
            </div>
            <div class="right-mid">
                <p>Let's do this!</p>
                <form action="" method="post"> 
                    <div class="row-group">
                        <div class="group">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first_name" placeholder="Lionel" required>
                        </div>
    
                        <div class="group">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last_name" placeholder="Messi" required>
                        </div>
                    </div>

                    <div class="row-group">
                        <div class="group">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" placeholder="example@xyz.com" required>
                        </div>
    
                        <div class="group">
                            <label for="phone-num">PHONE NUMBER</label>
                            <input type="text" id="phone-num" name="phone_num" placeholder="03331234567" min="11" max="11" required>
                        </div>
                    </div>

                    <div class="row-group">
                        <div class="group">
                            <label for="pass">PASSWORD</label>
                            <input type="password" id="pass" name="password" placeholder="******" required minlength="8">
                        </div>
    
                        <div class="group">
                            <label for="confirm-pass">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-pass" name="confirm_password" placeholder="******" required minlength="8">
                        </div>
                    </div>

                    <div class="right-lower">
                        <button type="submit">Create Account</button>
                        <p>Already have an account? <a href="https://www.google.com">Log in</a></p>
                    </div>
                </form>
            </div>

        </div>
    </div>
    <script src="signup-page.js" defer></script>
</body>
</html>
